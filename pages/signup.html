<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="icon" href="../images/furniture_icon.png" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css_pages/signup.css"/>
</head>
<body>
    <div class="main">
    <div class="left">

    </div>
    <div class="right"> 

        <div class="sign-up">
            <h1>SIGN UP</h1>
            <Form>
                <div class="inp1">
                 <input type="text" placeholder="Enter Name" id="inputFirstName" required /> <br/> <br/>
                 <i class="fa-solid fa-user"></i>
                </div>

                <div class="inp1">
                    <input type="password" placeholder="Enter Password" id="inputPassword" required /> <br/> <br/>
                    <i class="fa-solid fa-eye"></i>
                </div>

                <div class="inp1">
                    <input type="email" placeholder="yourname@gmail.com" id="inputEmail" required /> <br/> <br/>
                </div>
                <br>
                <div class="inp1">
                    <input type="alphabet" placeholder="Enter Mobile no." id="inputalphabet" required /> <br/> <br/>
                </div>

                <button class="btn">SIGN UP</button>
                <button class="btn"><a style="text-decoration: none; color: whitesmoke;" href="https://rahul11105.netlify.app/">LOGIN</a></button>
                <br>
             </Form>
             <br>
             <div class="social-signup">
                <p>or continue with</p>
                <button class="google-btn">Continue with Google</button>
                <button class="facebook-btn">Continue with Facebook</button> 
            </div> 
             
        </div>

    </div>
    </div>
</body>
</html>
